<!DOCTYPE html>
<html>
<head>
<title>Ultron Vpn</title>
<style>
    @font-face {
  font-family: IRANSans;
  src: url("https://github.com/Ultronvpn/Ultronvpn.github.io/blob/main/fonts/IRANSansWeb.woff2?raw=true") format("woff2");
  font-style: bold;
  font-weight: 400;
  font-display: swap;
}

::-webkit-scrollbar {
  width: 7px;
  height: 7px;
}

::-webkit-scrollbar-thumb {
  cursor: pointer;
  background: #030303;
}

html {
  line-height: 1.15;
  -ms-text-size-adjust: 100%;
  -webkit-text-size-adjust: 100%;
}


body { 
  font-family: IRANSans;
}

</style>
</head>
<body>

<h1>کد رو بزن این پایین</h1>
<p>This is a test.</p>
<input type="text" id="myText" value="">
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>

<script>
    function myFunction() {
      var x = document.getElementById("myText").value;
      var tst = x.replace(x.substring(x.indexOf("@")+1, x.indexOf("?type")),'95.179.217.101:20001')
      document.getElementById("demo").innerHTML = tst;
    }
    </script>
</body>
