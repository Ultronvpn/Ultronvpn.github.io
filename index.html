<!DOCTYPE html>
<html>
<head>
<title>Ultron Vpn</title>
<style>
    @font-face {
  font-family: IRANSans;
  src: url("https://cdn.viraweb123.ir/api/v2/cdn/libs/fonts/IRANSansWeb/IRANSansWeb.woff2") format("woff2");
  font-style: bold;
  font-weight: 400;
  font-display: swap;
}

::-webkit-scrollbar {
  width: 7px;
  height: 7px;
}

::-webkit-scrollbar-thumb {
  cursor: pointer;
  background: #030303;
}

html {
  line-height: 1.15;
  -ms-text-size-adjust: 100%;
  -webkit-text-size-adjust: 100%;
}


body { 
  font-family: IRANSans;
  text-align-last: center;
}

.search__input {
    width: 80%;
    padding: 12px 24px;
    background-color: transparent;
    transition: transform 250ms ease-in-out;
    font-size: 14px;
    line-height: 18px;
    color: #575756;
    background-color: transparent;
    
    border-radius: 50px;
    border: 1px solid #575756;
    transition: all 250ms ease-in-out;
    backface-visibility: hidden;
    transform-style: preserve-3d;
    font-family: IRANSans;
}
button {
    background-color: #0a0a23;
    color: #fff;
    border: none;
    border-radius: 27px;
    padding: 10px 54px;
    margin-top: 2rem;
    font-family: IRANSans;
  }
  .totdiv{
    margin-top: 9rem;
  }
  #id{
    margin-top: 2rem;
  }
</style>
</head>
<body>
<div class="totdiv">
    <div class="search__container">
        <p class="search__title">لطفا لینک کانکشن قبلی خود را وارد کنید</p>
        <input class="search__input" type="text" placeholder="آدرس کانکشن قبلی" id="myText">
    </div>
    <button onclick="myFunction()">دریافت کانکشن جدید</button>
    <p id="demo"></p>

</div>

<script>
    function myFunction() {
      var x = document.getElementById("myText").value;
      var tst = x.replace(x.substring(x.indexOf("@")+1, x.indexOf("?type")),'95.179.217.101:20001')
      document.getElementById("demo").innerHTML = tst;
    }
    </script>
</body>
</html>
